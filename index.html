<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <dialog>
    <form method="dialog">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" required>

      <label for="author">Author:</label>
      <input type="text" name="author" id="author" required>

      <label for="pages">Page Count:</label>
      <input type="number" name="pages" id="pages" required>

      <fieldset>
        <Legend>Have You Read This?</Legend>
        <label for="read">Yes</label>
        <input type="radio" name="hasRead" id="read" required>
      <label for="notRead">No</label>
      <input type="radio" name="hasRead" id="notRead" required>
    </fieldset>

    <button type="submit">Submit</button>
    </form>
  </dialog>
  <button>Show Dialog</button>
  <div id="libraryContainer"></div>
</body>
</html>
